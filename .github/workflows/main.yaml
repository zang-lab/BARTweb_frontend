name: Docker Build CI

on:
  push:
    branches:
      - develop
      - master
    tags:
      - 'prod-*.*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set GHCR image path
        run: echo "GHCR_REPO=${REGISTRY}/${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Extract prod tag
        if: startsWith(github.ref, 'refs/tags/prod-')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          yq eval ".image.tag = \"${TAG_NAME}\"" -i kubernetes/prod/values.yaml

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME_RKM4BC }}
          password: ${{ secrets.GHCR_PAT_RKM4BC }}

      # Develop / feature branches
      - name: Build & Push (develop/feature)
        if: github.ref != 'refs/heads/master' && !startsWith(github.ref, 'refs/tags/prod-')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.GHCR_REPO }}:${{ github.ref_name }}

      # Master branch → now tagged as prod
      - name: Build & Push (master → prod)
        if: github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.GHCR_REPO }}:prod

      # Prod tags (from git tags)
      - name: Build & Push (prod tag)
        if: startsWith(github.ref, 'refs/tags/prod-')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.GHCR_REPO }}:${{ env.TAG_NAME }}

      # Commit Helm values for prod tags
      - name: Commit Helm tag update
        if: startsWith(github.ref, 'refs/tags/prod-')
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[skip ci] Update Helm image tag to ${{ env.TAG_NAME }}"
          branch: master
          file_pattern: kubernetes/prod/values.yaml
          commit_user_name: GitHub Actions Bot
          commit_user_email: github@virginia.edu